{{ define "sidebar" }}
<nav
aria-label="sidebar"
class="flex flex-col w-56 border-r bg-gray-800 text-white"
>
<div class="h-20 p-6 text-center">
  <h1 class="text-xl font-semibold">{{.Title}}</h1>
</div>
<ul class="flex flex-col items-center justify-center">
  {{range $link := .Links}}
  <li class=""><a href="{{$link.Href}}">{{$link.Label}}</a></li>
  {{end}}
</ul>
</nav>
{{ end }}
